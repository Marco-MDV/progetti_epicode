    <main class="mainAddElement grid grid-cols-1 flex justify-items-center items-center">
        <table class="opacity-0 dark:bg-slate-800 md:w-1/2 text-center bg-slate-400 radius rounded-md">
            <thead>
                <tr class="p-2 border-2">
                    <th class="p-2 border-r-2">name</th>

                    <th class="p-2 hidden md:table-cell border-r-2">price</th>
                    <th class="p-2 hidden md:table-cell border-r-2">id</th>
                    <th class="p-2 border-r-2">delete</th>
                    <th class="p-2 border-r-2">modify</th>
                </tr>
            </thead>
            <tbody class="border-2">
                
            </tbody>
        </table>

        <div class="opacity-0 modifyTable flex items-center justify-center bg-white w-auto md:w-1/2 h-auto z-[-10] text-black flex-col p-5 rounded-md fixed">
            <div class="w-full text-center">
                <h3 class="font-bold"> Modify </h3>
                <p>please follow this input camp:</p>
            </div>
            <ul class="listModal w-full">
                <li>
                    <div>
                        <label for="name">Name: </label>
                        <br>
                        <input type="text" placeholder="name" class="w-full" id="name">
                    </div>
                </li>
                <li>
                    <div>
                        <label for="description">Description: </label>
                        <br>
                        <input type="text" placeholder="description" class="w-full" id="description">
                    </div>
                </li>
                <li>
                    <div>
                        <label for="brand">Brand name: </label>
                        <br>
                        <input type="text" placeholder="brand" class="w-full" id="brand">
                    </div>
                </li>
                <li>
                    <div>
                        <label for="img">Image URL: </label>
                        <br>
                        <input type="text" placeholder="URL" class="w-full" id="imageUrl">
                    </div>
                </li>
                <li>
                    <div>
                        <label for="price">Price: </label>
                        <br>
                        <input type="number" placeholder="price" class="w-full" id="price">
                    </div>
                </li>
                <li>
                    <div>
                        <label for="price">Id: </label>
                        <br>
                        <input type="text" placeholder="id" class="w-full" id="id">
                    </div>
                </li>
            </ul>

            <div class="flex gap-10 justify-center w-full">
                <button class="rounded-full px-3 py-1 hover:bg-slate-500 mt-4 border-2 black" id="sendObjectModify">Send</button>
                <button class="rounded-full px-3 py-1 hover:bg-slate-500 mt-4 border-2 black" id="closedModal">closed</button>
